<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Register With Us"</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <input type="text" name="email" placeholder="Enter your email address">
    <input type="password" name="password" placeholder="Enter your password">
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Please insert a short bio about yourself."></textarea>
    <br>How did you hear about us?
    <br>
    A <input type="radio" name="quiz_question_1" value="billboard"> billboard<br>
    B <input type="radio" name="quiz_question_2" value="radio advertisement">radio advertisement<br>
    C <input type="radio" name="quiz_question_3" value="internet advertisement">internet advertisement<br>
    D <input type="radio" name="quiz_question_4" value="other">other<br>
    <br>
    <p>What type of web browser are you using?</p>
    <select name="browser_preference">
        <option value="edge">microsoft edge</option>
        <option value="chrome">google chrome</option>
        <option value="firefox">mozilla</option>
    </select>


    <button type="submit">Submit</button>

</form>

</body>
</html>
