<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Playfair+Display&display=swap');
        h1 {
            font-family: 'Playfair Display', serif;
        }
    </style>

</head>
<body class="d-flex flex-column align-items-center bg-secondary">

<h1 class="text-center mb-3">My Tool Store</h1>

<table class="table table-dark" id="products">
    <thead>
        <tr class="border border-info">
            <th class="border border-info">Title</th>
            <th class="border border-info">Quantity</th>
            <th class="border border-info">Price</th>
            <th class="border border-info">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button>Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() { //iife limits the scope of the JS
    "use strict";
    $.ajax("data/inventory.json").done(onSucess)
    function onSucess (data) {
        data.forEach(function (element) {
            $("#insertProducts").append(`<tr>
<td class="border border-info">${element.title}</td>
<td class="border border-info">${element.quantity}</td>
<td class="border border-info">${element.price}</td>
<td class="border border-info">${element.categories}</td>
</tr>`)
        })
    }
    $("button").click(function () {
        $("#insertProducts").html("")
        $.ajax("data/inventory.json").done(onSucess)
    })

</script>

</body>
</html>
