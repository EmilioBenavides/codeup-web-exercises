<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr class="border border-info">
            <th class="border border-info">Title</th>
            <th class="border border-info">Quantity</th>
            <th class="border border-info">Price</th>
            <th class="border border-info">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button>Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() { //iife limits the scope of the JS
    "use strict";
    $.ajax("data/inventory.json").done(onSucess)
    function onSucess (data) {
        data.forEach(function (element) {
            $("#insertProducts").append(`<tr>
<td class="border border-info">${element.title}</td>
<td class="border border-info">${element.quantity}</td>
<td class="border border-info">${element.price}</td>
<td class="border border-info">${element.categories}</td>
</tr>`)
        })
    }
    $("button").click(function () {
        $("#insertProducts").html("")
        $.ajax("data/inventory.json").done(onSucess)
    })

    //             its contents and fields

</script>

</body>
</html>
