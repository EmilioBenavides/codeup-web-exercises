<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div id="posts" class="container">

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    $(document).ready();

    (function() { //iife limits the scope of the JS

        "use strict";
    $.ajax("data/blog.json").done(onUpdate)
    function onUpdate (posts) {
        posts.forEach(function (sugarBugs) {
            $("#posts").append(`<div class="card" style="width: 18rem;">
  <div class="card-body">${sugarBugs.title}</div>
    <h5 class="card-title">${sugarBugs.content}</h5>
    <h6 class="card-subtitle mb-2 text-muted">${sugarBugs.categories}</h6>
    <p class="card-text">${sugarBugs.date}</p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>`);
        })
    }
        $.ajax("data/blog.json").post(onUpdate)

    })()

</script>

</body>
</html>
